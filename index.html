<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Sueldo Doméstico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="./sass/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Tu Sueldo Doméstico</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="sueldoForm">
                    <div class="mb-3">
                        <label for="opcionSelect" class="form-label">Selecciona categoría profesional:</label>
                        <select class="form-select" id="opcionSelect">
                            <option value="Primera Categoria">Primera Categoria</option>
                            <option value="Segunda Categoria">Segunda Categoria</option>
                            <option value="Tercera Categoria">Tercera Categoria</option>
                            <option value="Cuarta Categoria">Cuarta Categoria</option>
                            <option value="Quinta Categoria">Quinta Categoria</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="horasTrabajadas" class="form-label">Ingrese cantidad de horas trabajadas:</label>
                        <input type="number" class="form-control" id="horasTrabajadas" required>
                    </div>
                    <div class="mb-3">
                        <label for="antiguedad" class="form-label">Antigüedad:</label>
                        <input type="number" class="form-control" id="antiguedad" required>
                    </div>
                    <button type="button" onclick="obtenerValorSeleccionado()">Calcular</button>
                </form>
                <div id="resultado" class="mt-3"></div>
            </div>
        </div>
    </div>
</body>
</html>
