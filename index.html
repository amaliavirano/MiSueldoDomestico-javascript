<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu SueldoDomestico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>

<body>

    <div class="container">
        <h1>Tu Sueldo Domestico</h1>
        <form id="sueldoForm">
            <div class="mb-3">
                <label for="opcionSelect" class="form-label">Selecciona categor√≠a profesional:</label>
                <select class="form-select" id="opcionSelect">
                    <option value="Categoria 1">Primera Categoria</option>
                    <option value="Categoria 2">Segunda Categoria</option>
                    <option value="Categoria 3">Tercera Categoria</option>
                    <option value="Categoria 4">Cuarta Categoria</option>
                    <option value="Categoria 5">Quinta Categoria</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="HorasTrabajadas" class="form-label">Ingrese cantidad de horas trabajadas:</label>
                <input type="number" class="form-control" id="horasTrabajadas" required>
            </div>
            <div class="mb-3">
                <label for="antiguedad" class="form-label">Antiguedad:</label>
                <input type="number" class="form-control" id="antiguedad" required>
            </div>

            <button type="submit" onclick="obtenerValorSeleccionado()" class="btn btn-primary"
                id="miBoton">Calcular</button>
        </form>
        <div id="resultado" class="mt-3"></div>
    </div>


</body>

</html>
